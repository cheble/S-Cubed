<div class="container text-center">
  <h3>Search</h3>
  <h5>by product name, tag, or keyword:</h5>
</div>
<div class="container">
  <form role="form-inline" action="SearchResults.html" method="GET">
    <div class="form-group">
      <div class="input-group">
        <label for="search">Search:</label>
        <input type="search" class="form-control" name="q" placeholder="Enter a search query.">
        <span class="input-group-btn">
          <button class="btn btn-raised"><i class="fa fa-search"></i></button>
        </span>
      </div>
    </div>
  </form>
</div>
<div class="container text-center">
	<h3>—OR—</h3>
	<h3>Browse</h3>
  <h5>by popular tags:</h5>
</div>
<div class="container text-center">
	<div class="row">
    <!--
      2 columns for xs and sm
      3 columns for md
      4 columns for lg
    -->
    {% for tag in site.data.main.popular_tags %}
      <div class="col-xs-6 col-sm-6 col-md-4 col-lg-3"><a href="{{ site.url }}{{ site.detailsurl }}?d={{ tag[0] }}" class="btn btn-primary btn-raised">{{ tag[1] }}</a></div>
    {% endfor %}
	</div>
</div>
