<div title="{{include.name}}" id="{{include.id}}" class="container">
  <a href="javascript:void(0)" class="btn btn-default btn-raised tile">
    <div class="tile_north">
      <div class="tile_img left">
          <img class="media-object" src="{{include.value.image}}">
      </div>
      <div class="tile_img right">
          <img src="{{include.value.image}}">
      </div>
      <div class="tile_title">
        <h4>{{include.value.name}}</h4>
      </div>
      <div class="tile_body">
        <p>{{ include.value.details | truncate: 156, '...' }}</p>
      </div>
    </div>
    <div class="tile_south">
      <div class="tile_tags">
        <div>
          {% for tag in include.value.tags %}
            <div class="tile_tag btn-material-blue">{{ tag }}</div>
          {% endfor %}
        </div>
      </div>
      <div class="tile_stats">

      </div>
    </div>
  </a>
</div>
